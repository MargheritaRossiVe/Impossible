<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT on Another Site</title>
</head>
<body>
    <h1>Chat with ChatGPTTTTTTT</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask a question">
        <button id="send-button">Send</button>
    </div>

    <script>

const apiKey = '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';
const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

sendButton.addEventListener('click', sendMessage);

function appendMessage(message) {
    const messageDiv = document.createElement('div');
    messageDiv.textContent = message;
    chatBox.appendChild(messageDiv);
}

function sendMessage() {
    const userMessage = userInput.value;
    appendMessage(`You: ${userMessage}`);
    userInput.value = '';

    // Call ChatGPT API
    fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
            prompt: userMessage,
            max_tokens: 50
        })
    })
    .then(response => response.json())
    .then(data => {
        const chatResponse = data.choices[0].text;
        appendMessage(`ChatGPT: ${chatResponse}`);
    })
    .catch(error => console.error('API request error:', error));
}

</script>
</body>
</html>
