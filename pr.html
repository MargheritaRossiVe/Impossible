<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito di Margherita Rossi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-toggle:checked + nav {
                display: block;
                position: absolute;
                background-color: #444;
                width: 100%;
                text-align: center;
                top: 50px;
                left: 0;
                z-index: 1;
            }

            nav {
                display: none;
            }

            nav ul {
                flex-direction: column;
                padding: 20px 0;
            }

            nav li {
                display: block;
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 2;
            }
        }

        main {
            text-align: center;
            padding: 20px;
        }

        footer {
	    position: fixed;
  	    left: 0;
  	    bottom: 0;
  	    width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }


  .iframe-container {
        position: relative;
        width: 500px; /* Larghezza del tuo iframe */
        height: 300px; /* Altezza del tuo iframe */
    }

    .iframe-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        cursor: pointer;
    }

    .iframe {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <header>
    </header>

    <input type="checkbox" class="menu-toggle" id="menu-toggle">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Interviste impossibili</a></li>
            <li><a href="#">Galleria immagini</a></li>
        </ul>
    </nav>

    <main>
	<div id="chat-container">
        <div id="chat-messages">
            <!-- Qui verranno visualizzati i messaggi della chat -->
        </div>
        <input type="text" id="user-input" placeholder="Fai una domanda...">
        <button id="send-button">Invia</button>
    </div>
        <img src="img/Ada.gif" alt="GIF">
    </main>

    <footer>
        Â© 2023 Sito di Margherita Rossi
    </footer>


<script>
        const apiKey = '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';
        const endpoint = 'https://api.openai.com/v1/engines/davinci-codex/completions';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const userMessage = userInput.value;
            userInput.value = '';

            // Aggiungi il messaggio dell'utente alla chat
            chatMessages.innerHTML += `<p><strong>Utente:</strong> ${userMessage}</p>`;

            // Esegui una richiesta all'API di ChatGPT
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: userMessage,
                    max_tokens: 50
                })
            })
            .then(response => response.json())
            .then(data => {
                const chatGptResponse = data.choices[0].text;
                // Aggiungi la risposta di ChatGPT alla chat
                chatMessages.innerHTML += `<p><strong>ChatGPT:</strong> ${chatGptResponse}</p>`;
            })
            .catch(error => {
                // Gestisci gli errori
                console.error(error);
            });
        }
    </script>
</body>
</html>
